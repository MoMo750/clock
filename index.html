<body>

    <div class="clock">
        <div class="container">
            <div class="hours">00</div>
        </div>
        <div class="dots">:</div>
        <div class="container">
            <div class="minutes">00</div>
        </div>
        <div class="dots">:</div>
        <div class="container">
            <div class="seconds">00</div>
        </div>
        <span class="flag">pm</span>
    </div>

    <div class="mainClock">
        <div class="centerNet"></div>
        <div class="centerNet2"></div>
        <div class="indicators">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="secHand">
            <div class="sec"></div>
        </div>
        <div class="minHand">
            <div class="min"></div>
        </div>
        <div class="hrHand">
            <div class="hr"></div>
        </div>
    </div>

    <footer>
